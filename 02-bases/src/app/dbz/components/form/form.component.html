<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    placeholder="Nombre"
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
  >

  <input
    type="number"
    placeholder="Poder"
    class="form-control mb-2"
    [(ngModel)]="character.power" name="power"
  >

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <pre class="mt-2">{{character | json}}</pre>
</form>
