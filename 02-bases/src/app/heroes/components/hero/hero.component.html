<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd>{{GetHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>
</dl>

<button
  class="btn btn-primary me-2"
  (click)="ChangeHero()"
  *ngIf="name !== 'spiderman'"
>
  Cambiar nombre
</button>

<button class="btn btn-primary me-2" (click)="ChangeAge()" *ngIf="age !== 21">
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="Reset()"
>
  Reset
</button>
